<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Localização</th>
            </tr>
        </thead>
        <tbody>
            @for (loja of dados; track loja) {
                <tr>
                    <td>{{loja.idLoja}}</td>
                    <td>{{loja.nome}}</td>
                    <td>{{loja.localizacao}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
